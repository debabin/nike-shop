overwrite: true
schema: http://127.0.0.1:1337/graphql/playground
documents: './app/_src/graphql/documents/**/*.gql'
generates:
  ./app/_src/graphql/__generated__.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
config:
  maybeValue: 'T'
  avoidOptionals: true
  immutableTypes: true
